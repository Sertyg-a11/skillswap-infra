name: skillswap-prod

services:
  # -------------------------
  # TRAEFIK (Reverse Proxy + SSL)
  # -------------------------
  traefik:
    image: traefik:v3.0
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - skillswap-net

  # -------------------------
  # KEYCLOAK + DB
  # -------------------------
  keycloak-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - skillswap-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    restart: unless-stopped
    depends_on:
      - keycloak-db
    command: ["start", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KC_HOSTNAME: ${DOMAIN}
      KC_HOSTNAME_PATH: /auth
      KC_HTTP_RELATIVE_PATH: /auth
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`${DOMAIN}`) && PathPrefix(`/auth`)"
      - "traefik.http.routers.keycloak.entrypoints=websecure"
      - "traefik.http.routers.keycloak.tls.certresolver=letsencrypt"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
    networks:
      - skillswap-net

  # -------------------------
  # RABBITMQ
  # -------------------------
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-skillswap}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-skillswap}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - skillswap-net

  # -------------------------
  # REDIS
  # -------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - skillswap-net

  # -------------------------
  # API-GATEWAY
  # -------------------------
  api-gateway:
    image: ghcr.io/sertyg-a11/skillswap-api-gateway:${IMAGE_TAG:-dev}
    restart: unless-stopped
    environment:
      KEYCLOAK_ISSUER_URI: https://${DOMAIN}/auth/realms/skillswap
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/auth/realms/skillswap/protocol/openid-connect/certs
      USER_SERVICE_URL: http://user-service:8082
      MESSAGE_SERVICE_URL: http://message-service:8083
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: "5672"
      RABBIT_USERNAME: ${RABBITMQ_USER:-skillswap}
      RABBIT_PASSWORD: ${RABBITMQ_PASSWORD:-skillswap}
    depends_on:
      - keycloak
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8081"
    networks:
      - skillswap-net

  # -------------------------
  # USER-SERVICE
  # -------------------------
  user-service:
    image: ghcr.io/sertyg-a11/skillswap-user-service:${IMAGE_TAG:-dev}
    restart: unless-stopped
    environment:
      KEYCLOAK_ISSUER_URI: https://${DOMAIN}/auth/realms/skillswap
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/auth/realms/skillswap/protocol/openid-connect/certs
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: "5672"
      RABBIT_USERNAME: ${RABBITMQ_USER:-skillswap}
      RABBIT_PASSWORD: ${RABBITMQ_PASSWORD:-skillswap}
      # Neon DB
      USER_DB_URL: ${USER_DB_URL}
      USER_DB_USERNAME: ${USER_DB_USERNAME}
      USER_DB_PASSWORD: ${USER_DB_PASSWORD}
    depends_on:
      - rabbitmq
      - redis
    networks:
      - skillswap-net

  # -------------------------
  # MESSAGE-SERVICE
  # -------------------------
  message-service:
    image: ghcr.io/sertyg-a11/skillswap-message-service:${IMAGE_TAG:-dev}
    restart: unless-stopped
    environment:
      KEYCLOAK_ISSUER_URI: https://${DOMAIN}/auth/realms/skillswap
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/auth/realms/skillswap/protocol/openid-connect/certs
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: "5672"
      RABBIT_USERNAME: ${RABBITMQ_USER:-skillswap}
      RABBIT_PASSWORD: ${RABBITMQ_PASSWORD:-skillswap}
      USER_SERVICE_URL: http://user-service:8082
      # Neon DB
      SWAP_DB_URL: ${SWAP_DB_URL}
      SWAP_DB_USERNAME: ${SWAP_DB_USERNAME}
      SWAP_DB_PASSWORD: ${SWAP_DB_PASSWORD}
    depends_on:
      - rabbitmq
      - redis
      - user-service
    networks:
      - skillswap-net

  # -------------------------
  # FRONTEND
  # -------------------------
  frontend:
    image: ghcr.io/sertyg-a11/skillswap-frontend:${IMAGE_TAG:-dev}
    restart: unless-stopped
    depends_on:
      - api-gateway
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - skillswap-net

networks:
  skillswap-net:

volumes:
  keycloak-db-data:
  rabbitmq-data:
  redis-data:
  letsencrypt:
