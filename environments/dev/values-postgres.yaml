# Bitnami PostgreSQL chart values (dev-friendly)
global:
  postgresql:
    auth:
      username: skillswap
      password: skillswap
      database: skillswap

primary:
  persistence:
    enabled: false          # dev: ephemeral (set true + storageClass if you want PVC)
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# add/override this under the chart's values
image:
  registry: docker.io
  repository: bitnami/postgresql
  # pick a valid tag; these rolling tags are safe for dev:
  tag: "16"            # or "16-debian-12"
  # (you can also pin an exact known-good tag like "16.4.0")

# Make the Service name simple and predictable:
fullnameOverride: skillswap-postgres
