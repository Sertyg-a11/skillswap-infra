apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: skillswap-frontend
    namespace: default
    releaseName: skillswap-frontend
    version: 0.1.0
    repo: "file://../../apps/skillswap/frontend"
    valuesFile: values-frontend.yaml

  - name: skillswap-backend
    namespace: default
    releaseName: skillswap-backend
    version: 0.1.0
    repo: "file://../../apps/skillswap/backend"
    valuesFile: values-backend.yaml

  # cluster-local PostgreSQL for dev
  - name: postgresql
    namespace: default
    releaseName: skillswap-postgres
    repo: https://charts.bitnami.com/bitnami
    version: 15.5.17   
    valuesFile: values-postgres.yaml
