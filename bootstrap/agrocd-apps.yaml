apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skillswap-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Sertyg-a11/skillswap-infra.git'
    targetRevision: main
    path: environments/dev
    plugin: {}   # Kustomize default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

