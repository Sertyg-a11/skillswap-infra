apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skillswap-monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: skillswap-monitoring
    app.kubernetes.io/component: monitoring
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 61.7.2
    helm:
      values: |
        fullnameOverride: skillswap-monitoring

        # Prometheus configuration
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            retention: 7d
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
              limits:
                memory: 512Mi
                cpu: 500m

        # Grafana configuration
        grafana:
          enabled: true
          adminPassword: admin
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - grafana.skillswap.localtest.me
          persistence:
            enabled: false
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m

        # AlertManager configuration
        alertmanager:
          enabled: true
          alertmanagerSpec:
            resources:
              requests:
                memory: 64Mi
                cpu: 25m
              limits:
                memory: 128Mi
                cpu: 100m

        # Disable components not needed for dev
        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: false
        kubeApiServer:
          enabled: false
        kubelet:
          enabled: false
        kubeControllerManager:
          enabled: false
        coreDns:
          enabled: false
        kubeEtcd:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
