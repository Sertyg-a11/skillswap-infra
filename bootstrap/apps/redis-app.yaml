apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skillswap-redis
  namespace: argocd
  labels:
    app.kubernetes.io/name: skillswap-redis
    app.kubernetes.io/component: cache
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis
    targetRevision: 20.3.0
    helm:
      values: |
        fullnameOverride: skillswap-redis
        architecture: standalone
        auth:
          enabled: false
        image:
          tag: 7.4.1-debian-12-r0
        master:
          persistence:
            enabled: false
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
  destination:
    server: https://kubernetes.default.svc
    namespace: skillswap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
