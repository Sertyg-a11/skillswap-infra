apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skillswap-rabbitmq
  namespace: argocd
  labels:
    app.kubernetes.io/name: skillswap-rabbitmq
    app.kubernetes.io/component: messaging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Sertyg-a11/skillswap-infra.git
    targetRevision: main
    path: apps/skillswap/rabbitmq
  destination:
    server: https://kubernetes.default.svc
    namespace: skillswap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
