apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skillswap-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Sertyg-a11/skillswap-infra.git
    targetRevision: main
    path: apps/skillswap/backend
    helm:
      valueFiles:
        - ../../../environments/dev/values-backend.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ CreateNamespace=true ]
