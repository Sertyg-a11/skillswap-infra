apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skillswap-postgres
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.5.17
    helm:
      values: |
        fullnameOverride: skillswap-postgres
        global:
          postgresql:
            auth:
              username: skillswap
              password: skillswap
              database: skillswap
        primary:
          persistence:
            enabled: false

        # >>> add this <<<
        image:
          registry: docker.io
          repository: bitnami/postgresql
          tag: "16"    # or "16-debian-12" or a specific like "16.4.0"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
