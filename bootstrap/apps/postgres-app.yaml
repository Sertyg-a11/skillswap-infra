apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skillswap-postgres
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.5.17   # any current stable works
    helm:
      values: |
        global:
          postgresql:
            auth:
              username: skillswap
              password: skillswap
              database: skillswap
        primary:
          persistence:
            enabled: false   # dev: ephemeral
        fullnameOverride: skillswap-postgres   # => Service DNS: skillswap-postgres.default.svc.cluster.local
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
