apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skillswap-postgres
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.5.17
    helm:
      # 1) Explicit parameters (override chart defaults)
      parameters:
        - name: image.registry
          value: docker.io
        - name: image.repository
          value: bitnami/postgresql
        - name: image.tag
          value: "16"         # or "16-debian-12" / "16.4.0"

      # 2) Minimal inline values for our release
      values: |
        fullnameOverride: skillswap-postgres
        global:
          postgresql:
            auth:
              username: skillswap
              password: skillswap
              database: skillswap
        primary:
          persistence:
            enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
