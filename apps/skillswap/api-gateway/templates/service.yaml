apiVersion: v1
kind: Service
metadata:
  name: skillswap-api-gateway
  labels:
    app: skillswap-api-gateway
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: skillswap-api-gateway
