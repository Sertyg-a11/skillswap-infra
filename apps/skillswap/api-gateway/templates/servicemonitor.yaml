{{- if .Values.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: skillswap-api-gateway
  labels:
    app: skillswap-api-gateway
    release: prometheus
spec:
  selector:
    matchLabels:
      app: skillswap-api-gateway
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
