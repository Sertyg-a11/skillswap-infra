{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skillswap-frontend
  annotations:
    kubernetes.io/ingress.class: traefik   # k3d default; replace if using nginx ingress
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: {{ .Values.ingress.path }}
        pathType: Prefix
        backend:
          service:
            name: skillswap-frontend
            port:
              number: 8080
{{- end }}
